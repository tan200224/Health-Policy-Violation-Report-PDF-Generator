    <script>
        // Function to add a user message to the chat
        function addUserMessage(message) {
            const messages = document.querySelector('.chat-messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = message;
            messages.appendChild(userMessage);
        }
    
        // Function to add a bot response to the chat
        function addBotMessage(message) {
            const messages = document.querySelector('.chat-messages');
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = message;
            messages.appendChild(botMessage);
        }
    
        // Function to handle user input and simulate bot responses
        function handleUserInput() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;
    
            addUserMessage(userInput);
            document.getElementById('user-input').value = '';
    
            // Simulate a bot response (you can replace this with actual logic)
            setTimeout(() => {
                addBotMessage('This is a simulated bot response.');
            }, 1000);
        }
    
        // Listen for user input and trigger bot responses on Enter key or button click
        document.getElementById('user-input').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    
        document.getElementById('send-button').addEventListener('click', () => {
            handleUserInput();
        });
